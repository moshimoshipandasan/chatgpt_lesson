<!DOCTYPE html>
<html>
  <head>
    <title>迷路ゲーム</title>
    <style>
      /* CSSスタイル */
      #maze {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: relative;
      }
      .wall {
        background-color: black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>迷路ゲーム</h1>
    <div id="maze"></div>
    <script>
      // 迷路の生成
      var maze = [];
      var width = 15;
      var height = 15;
      for (var i = 0; i < height; i++) {
        maze[i] = [];
        for (var j = 0; j < width; j++) {
          maze[i][j] = 1;
        }
      }
      // 迷路の壁を設定
      for (var i = 0; i < height; i++) {
        maze[i][0] = 0;
        maze[i][width - 1] = 0;
      }
      for (var j = 0; j < width; j++) {
        maze[0][j] = 0;
        maze[height - 1][j] = 0;
      }
      // HTML要素の取得
      var mazeDiv = document.getElementById("maze");
      // 迷路の壁を表示
      for (var i = 0; i < height; i++) {
        for (var j = 0; j < width; j++) {
          if (maze[i][j] == 1) {
            var wall = document.createElement("div");
            wall.className = "wall";
            wall.style.left = j * 20 + "px";
            wall.style.top = i * 20 + "px";
            mazeDiv.appendChild(wall);
          }
        }
      }
    </script>
  </body>
</html>
